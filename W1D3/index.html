<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Invision | DevMountain</title>
    <!--This should be before any other styles-->
    <link rel="stylesheet" href="./reset.css">
    <!--Custom styles: Fonts, Any page specific styles, layout colors -->
    <link rel="stylesheet" href="./base.css">
    <link rel="stylesheet" href="./home.css">
  </head>
  <body>
    <!-- MAIN HEADER  -->
  <header class="main-header"></header>
  <!-- THIS IS THE MAIN WEBSITE CONTENT CONTAINER -->
  <main role="main" class="main-wrapper">
      <!--Create a container that is 100% wide and tall with a background
      image-->
      <section class="top-section">
          <!--We need to create the middle invision block that is centered
          on the top section -->
          <div class="branding-box">marketplace</div>
        <div class="visually-hidden">by InVision</div>
        <div class="created-by">created by <u>invision</u></div>
      </section>

      <!--Bottom Section that will contain our product grid-->
  <section class="bottom-section">
      <div class="product-container p1">
       <img src="t-shirt1.jpg" alt="" />
     </div>
      <div class="product-container p2">
        <img src="t-shirt2.jpg" alt="" />
      </div>
      <div class="product-container p3">
        <img src="t-shirt3.jpg" alt="" />
      </div>
      <div class="product-container p4">
        <img src="t-shirt4.jpg" alt="" />
      </div>
      <div class="product-container p5">
        <img src="t-shirt5.jpg" alt="" />
      </div>
      <div class="product-container p6">
        <img src="t-shirt6.jpg" alt="" />
      </div>
      <div class="product-container p7">
        <img src="t-shirt7.jpg" alt="" />
      </div>
  </section>
  </main>
  <footer class="footer-marketplace" role="contentinfo" style="padding-bottom: 90px;">
		<div class="content-container">
			<div class="row-content">
				<div class="footer-marketplace-logo">

					<p>Marketplace</p>
					<p>By InVision</p>

				</div>
				<div class="footer-marketplace-nav">

						<p>Shop</p>

						<p>Designers</p>

						<p>Privacy Policy</p>

						<p>Contact</p>

				</div>
			</div>

			<div class="row-address">
				41 Madison Ave. FLR 25, New York, NY 10010&nbsp;&nbsp;|&nbsp;&nbsp;1-877-932-7111
			</div>
		</div>

		<div class="footer-invision-cta">
			<span class="tagline">THE WORLD'S SMARTEST COMPANIES USE INVISION</span>

		</div>
	</footer>
  </body>
  </html>
